<!-- Wins Input Table -->
<div class="table-container">
  <h3>Wins</h3>
  <table class="input-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="winsInputTable">
      <tr>
        <td><input type="text" placeholder="Win Title"></td>
        <td><input type="text" placeholder="Description"></td>
        <td><input type="text" placeholder="Category"></td>
        <td><input type="date"></td>
        <td><button onclick="saveWin(this)">Save</button></td>
      </tr>
    </tbody>
  </table>
</div>
